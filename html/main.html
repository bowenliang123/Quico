<!DOCTYPE html>
<html ng-app="quicoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quico</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!--app css-->
    <link rel="stylesheet" href="../css/app.css">
</head>
<body ng-controller="mainCtrl" class="">

<div class="container-fluid">

    <div class="row m-y-1">

        <div class="col-sm-3">
            <!--<div class="row">-->
            <!--<div class="col-sm-3">-->
            <!--<img src="../img/icon.ico" alt="">-->
            <!--</div>-->

            <!--<div class="col-sm-9">-->
            <!--<blockquote class="blockquote ">-->
            <!--<p class="m-b-0">Quico 快码</p>-->
            <!--<p class="m-y-0">次世代生产力二维码工具</cite></p>-->
            <!--</blockquote>-->
            <!--</div>-->
            <!--</div>-->

            <div class="media m-y-2">
                <a class="media-left" href="#">
                    <img class="media-object" src="../img/icon.ico" alt="Generic placeholder image">
                </a>
                <div class="media-body">
                    <h4 class="media-heading">Quico 快码</h4>
                    次世代生产力二维码工具
                </div>
            </div>


            <ul class="list-group">
                <li class="list-group-item list-group-item-info">Most recent URLs</li>

                <li class="list-group-item" ng-repeat="aQrcode in qrCodeList" ng-click="onClickRecentUrls(aQrcode.url)">
                    <div class="row">
                        <div class="col-sm-4 p-x-0">
                            <img class="img-fluid" ng-src="{{aQrcode.base64QrImg}}">
                        </div>
                        <div class="col-sm-8 p-r-0">
                            <a class="text-breakall text-primary" href="{{aQrcode.url}}"
                               target="_blank">{{aQrcode.url}}</a>
                            <p class="text-breakall font-italic text-muted">{{aQrcode.title}}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>


        <div class="col-sm-5 m-y-1">
            <form>
                <div class="form-group row">
                    <label for="texteraFullUrl" class="col-sm-2 form-control-label">Full URL</label>
                    <div class="col-sm-10">
                        <textarea id="texteraFullUrl" class="form-control"
                                  ng-model="currentUrl" ng-change="onChangeUrlTexteara()"
                                  style="word-break: break-all"
                                  rows="4"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputDomain" class="col-sm-2 form-control-label">Base</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="inputDomain"
                               placeholder="http://domain.com"
                               ng-model="currentBase" ng-change="onChangeUrlDetails()">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPath" class="col-sm-2 form-control-label">Path</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="inputPath" placeholder="/path"
                               ng-model="currentPath" ng-change="onChangeUrlDetails()">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputQuery" class="col-sm-2 form-control-label">Query</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <div class="input-group-addon">?</div>
                            <input type="text" class="form-control form-control-sm" id="inputQuery"
                                   placeholder="key=value"
                                   ng-model="currentQuery" ng-change="onChangeUrlDetails()">
                        </div>
                    </div>
                </div>

                <div class="form-group row" ng-repeat="param in currentParams">
                    <label for="inputParam{{$index}}" class="col-sm-2 form-control-label">Param</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control form-control-sm" id="inputParam{{$index}}"
                               placeholder="key=value"
                               ng-model="param.key"
                               ng-change="onChangeParams()">
                    </div>

                    <!--<label for="inputParam{{$index}}value" class="col-sm-2 form-control-label">value</label>-->
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-control-sm" id="inputParam{{$index}}value"
                               placeholder="key=value"
                               ng-model="param.value"
                               ng-change="onChangeParams($index)">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputHash" class="col-sm-2 form-control-label">Hash</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <div class="input-group-addon">#</div>
                            <input type="text" class="form-control form-control-sm" id="inputHash"
                                   placeholder="hash"
                                   ng-model="currentHash" ng-change="onChangeUrlDetails()">
                        </div>
                    </div>
                </div>

            </form>
        </div>


        <div class="col-sm-4">

            <div class="row m-y-1">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <img class="img-fluid img-thumbnail" ng-src="{{currentCase.base64img}}">
                </div>
                <div class="col-sm-2"></div>
            </div>


        </div>

    </div>
</div>


<hr>

<div id="qrcode" hidden>

    <p id="tabUrl" hidden></p>
    <p id="tabTitle" hidden></p>
    <!--<a id="hiddenA"></a>-->
</div>

</body>

<!-- jQuery first, then Bootstrap JS. -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


<!-- angular v1 -->
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
<script src="../bower_components/angular/angular.js"></script>


<!--lib-->
<script src="../bower_components/qrcode.js/qrcode.js"></script>

<!--angular app-->
<script src="../app/controllers.js"></script>
<script src="../app/mainCtrl.js"></script>

<!--app-->
<script src="../js/util/qr_util.js"></script>
<script src="../js/main.js"></script>

</html>
